Below is the updated code to handle your 7 categories with the detailed list of items in each popup. Each category's list is displayed dynamically in a popup when the corresponding button is clicked.

### Code Example

```html
<!-- Buttons -->
<button class="buttonnew" onclick="showPopup(1)">Preservatives</button>
<button class="buttonnew" onclick="showPopup(2)">Sweeteners</button>
<button class="buttonnew" onclick="showPopup(3)">Flavours</button>
<button class="buttonnew" onclick="showPopup(4)">Thickeners</button>
<button class="buttonnew" onclick="showPopup(5)">Food Colours</button>
<button class="buttonnew" onclick="showPopup(6)">Pharmaceuticals</button>
<button class="buttonnew" onclick="showPopup(7)">Other Raw Materials</button>

<!-- Popup -->
<div id="popup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; box-shadow:0 4px 8px rgba(0,0,0,0.2); z-index:1000; border-radius:8px; max-width:400px; overflow-y:auto; max-height:80vh;">
  <div id="popupContent">
    <h3 id="popupTitle"></h3>
    <ul id="popupList"></ul>
  </div>
  <button onclick="hidePopup()" style="margin-top:10px;">Close</button>
</div>

<!-- Overlay background -->
<div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999;" onclick="hidePopup()"></div>

<script>
  // Popup data with detailed lists
  const popupData = {
    1: {
      title: "Preservatives",
      items: [
        "Sorbic Acid", "Sodium Benzoate", "Calcium Propionate", 
        "Ascorbic Acid (Vitamin C)", "Benzoic Acid", "Lactic Acid",
        "Calcium Acetate Anhydrous", "Sodium Meta Bisulphate", "Potassium Sorbate"
      ],
    },
    2: {
      title: "Sweeteners",
      items: [
        "Aspartame Powder", "Sodium Cyclamate", "Acesulfame K (A.C.K)", 
        "Sucralose", "Lactose", "Dextrose Monohydrate", 
        "Sorbitol Powder", "Dextrose Anhydrous", "Sodium Saccharin"
      ],
    },
    3: {
      title: "Flavours",
      items: [
        "Condensed Milk", "Creamy Vanilla", "Black Vanilla", 
        "Orange", "Pineapple", "Apple", "Banana", 
        "Chocolate", "Caramel", "Coconut", "Strawberry", "Malt Extract"
      ],
    },
    4: {
      title: "Thickeners",
      items: [
        "Guar Gum", "Xanthan Gum", "Gelatin", "Antisol", 
        "Sodium Carboxyl Methyl Cellulose(C.M.C)", "Pectin", 
        "Glycerol Monosterate (G.M.S)", "Strawberry"
      ],
    },
    5: {
      title: "Food Colours",
      items: [
        "Egg Yellow", "Tertrazine", "Chocolate", 
        "Carmosine", "Poncean 4R", "Alluna Red etc"
      ],
    },
    6: {
      title: "Pharmaceuticals",
      items: [
        "Nicotinamide", "Ascorbic Acid (Vitamin C)", "Potassium Citrate", 
        "Sodium Propyl Paraben", "Sodium Methyl Paraben", "Methyl Paraben",
        "Folic Acid", "Malto Dextine", "Paracetamol Powder", 
        "Amoxilillin Powder", "Amoxilillin Compacted", "Avicel 101",
        "Avicel 102", "Light Magnesium Carbinate", "SMZ", 
        "Metro Benzoate (Plain)", "Asprin", "Vitamin B12 Cobalamin",
        "Vitamin B1 HCL/Thiamine HCL", "TMP", "Artemeter", 
        "Lumefrantrin", "Aerosil", "Menthol Crystal", 
        "Magnesium Trisilicate", "Benzoic Acid", "Vitamin B6/Pyridoxine",
        "Vitamin B2 Plain Riboflovin", "Vitamin B2-5 Phosphate"
      ],
    },
    7: {
      title: "Other Raw Materials",
      items: [
        "Citric Acid Anhydrous", "Citric Acid Monohydrate", 
        "Soy Lecithin Liquid", "Monosodium Phosphate", 
        "Di Calcium Phosphate", "Di Sodium Phosphate", 
        "Mono Calcium Phosphate", "Sodium Bicarbonate", 
        "Ammonium Phosphate", "Monosodium Glutamate (M.S.G)", 
        "Tricalcium Phosphate", "Trisodium Phosphate", 
        "Trisodium Citrate", "Lactic Acid", "Malic Acid", 
        "Phosphoric Acid", "Corn Powder", "Milk Powder", 
        "Liquid Glucose", "Sorbitol", "I & G (Food Grade)", 
        "Calcium Carbonate", "Potassium Carbonate", "ST PP Food Grade", 
        "SAPP Food Grade etc", "(Solvent)", "Mono Ethylene Glycol", 
        "Diethylene Glycol", "Ethylene Acetate", "Toluene", 
        "IPEA", "Acetone", "Acrylic Acid", "Calcium Carbide", 
        "Texapon", "Formalin", "Nitric Acid"
      ],
    },
  };

  // Show the popup
  function showPopup(buttonId) {
    const popupContent = popupData[buttonId];
    document.getElementById('popupTitle').innerText = popupContent.title;

    const listElement = document.getElementById('popupList');
    listElement.innerHTML = ''; // Clear previous list items

    // Populate the list with items
    popupContent.items.forEach((item) => {
      const li = document.createElement('li');
      li.innerText = item;
      listElement.appendChild(li);
    });

    // Display popup and overlay
    document.getElementById('popup').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  // Hide the popup
  function hidePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }
</script>
